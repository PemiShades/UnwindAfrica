{% load static %}
<!-- Hamburger Icon -->

<!-- Hamburger Menu Overlay -->
<div id="hamburgerMenu" class="fixed inset-0 z-40 bg-white overflow-y-auto transition-transform duration-500 transform translate-x-full">
  <div class="flex h-full">

    <!-- Left Side Branding -->
    <div class="w-1/2 hidden md:flex bg-[#111827] text-white justify-center items-center relative">
      <div class="text-5xl font-bold tracking-widest rotate-[-90deg]">
        EXPLORE
      </div>
    </div>

    <!-- Right Side Menu Content -->
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-between">

      <!-- Close Button -->
      <div class="flex justify-end">
        <button onclick="toggleMenu()" class="text-3xl text-gray-700 hover:text-black">
          &times;
        </button>
      </div>

      <!-- Navigation Links -->
      <div class="mt-10 space-y-6 text-gray-800 text-xl font-semibold">
        <a href="/about" class="block hover:text-blue-600 transition">About</a>
        <a href="/packages" class="block hover:text-blue-600 transition">Packages</a>
        <a href="/blog" class="block hover:text-blue-600 transition">Blog</a>
      </div>

      <!-- Socials -->
      <div class="mt-10">
        <div class="text-gray-600 text-sm mb-4">Follow Us</div>
        <div class="flex gap-4">
          <a href="#" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200">
            <i class="fab fa-linkedin-in text-gray-700"></i>
          </a>
          <a href="#" class="w-10 h-10 bg-gray-100 rounded-full flex items-center justify-center hover:bg-gray-200">
            <i class="fab fa-instagram text-gray-700"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Toggle Script -->
<script>
  function toggleMenu() {
    const menu = document.getElementById('hamburgerMenu');
    menu.classList.toggle('translate-x-full');
  }
</script>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
