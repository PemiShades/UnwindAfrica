{% load static %}
<style>
  .glow-button {
    box-shadow: 0 0 15px rgba(45, 212, 191, 0.5), 0 0 30px rgba(45, 212, 191, 0.3);
  }

  .glow-button {
    box-shadow: 0 0 15px rgba(45, 212, 191, 0.5), 0 0 30px rgba(45, 212, 191, 0.3);
  }

  .text-shadow {
    text-shadow: 2px 3px 10px rgba(0, 0, 0, 0.7);
  }


</style>

<header class="relative w-full h-screen overflow-hidden">
  {% include './navbar.html' %}
  {% include './hamburger-menu.html' with faq_link=faq_link %}

  <!-- Carousel Container -->
  <div id="carousel" class="relative w-full h-full min-h-screen">

    <!-- Slides Wrapper -->
    <div id="carousel-slides" class="flex h-full transition-transform duration-1000 ease-in-out">
      <!-- Slide 1 -->
      <div class="w-full h-full flex-shrink-0 bg-cover bg-center"
           style="background-image: url('{% static "assets/home/carousel/slide1.jpg" %}');">
      </div>
      <!-- Slide 2 -->
      <div class="w-full h-full flex-shrink-0 bg-cover bg-center"
           style="background-image: url('{% static "assets/home/carousel/slide2.jpg" %}');">
      </div>
      <!-- Slide 3 -->
      <div class="w-full h-full flex-shrink-0 bg-cover bg-center"
           style="background-image: url('{% static "assets/home/carousel/slide3.jpg" %}');">
      </div>
    </div>

    <!-- Text and Button Block -->
  <div class="absolute inset-0 flex items-center justify-center px-6 md:px-16 md:top-60 md:items-start md:justify-start z-20">
  <div class="max-w-4xl w-full text-white space-y-6 text-center md:text-left">
    <h1 id="hero-text" class="text-4xl md:text-7xl font-bold text-shadow"></h1>
    <p class="text-xl md:text-3xl font-medium text-teal-300 text-shadow">
      Escape, Relax, Rejuvenate
    </p>
    <p class="text-base md:text-xl leading-relaxed text-white text-shadow mx-auto md:mx-0 md:w-[440px]">
      Discover the perfect balance between adventure and relaxation with our curated wellness experiences across Africa.
    </p>
    <div class="flex flex-col sm:flex-row gap-4 pt-6 justify-center md:justify-start">
      <a href="{% url 'packages' %}"
         class="bg-teal-500 hover:bg-teal-600 text-white px-6 py-3 rounded-md text-lg font-medium glow-button transition-all duration-300">
        Explore Packages
      </a>
      <a href="{% url 'about' %}"
         class="border-2 border-teal-400 text-teal-400 hover:bg-teal-400 hover:text-white px-6 py-3 rounded-md text-lg font-medium glow-button transition-all duration-300">
        Learn More
      </a>
    </div>
  </div>
</div>



    <!-- Dot Navigation -->
    <div id="carousel-dots" class="absolute bottom-6 left-1/2 transform -translate-x-1/2 z-30 flex space-x-3">
      <span class="dot w-3 h-3 bg-white/70 rounded-full cursor-pointer"></span>
      <span class="dot w-3 h-3 bg-white/40 rounded-full cursor-pointer"></span>
      <span class="dot w-3 h-3 bg-white/40 rounded-full cursor-pointer"></span>
    </div>
  </div>
</header>
