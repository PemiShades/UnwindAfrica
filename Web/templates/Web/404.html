<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Page Not Found - Unwind Africa</title>
      <script src="https://cdn.tailwindcss.com"></script>
      <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
      <style>
         .font-inter {
            font-family: "Inter", sans-serif;
         }
      </style>
   </head>
   <body class="font-inter bg-gray-100 flex items-center justify-center min-h-screen p-4">
      <div class="text-center bg-white p-8 sm:p-12 rounded-lg shadow-xl max-w-md w-full">
         <h1 class="text-6xl sm:text-7xl font-extrabold text-red-600 mb-4">404</h1>
         <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">Page Not Found</h2>
         <p class="text-lg text-gray-600 mb-6">Oops! The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
         <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-full transition duration-300 ease-in-out"> Go to Homepage </a>
      </div>
   </body>
</html>
