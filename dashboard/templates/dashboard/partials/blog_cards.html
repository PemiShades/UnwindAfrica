<h2 class="text-2xl font-bold mt-10 mb-4">Blog Posts</h2>
{% for post in posts %}
<div class="bg-white p-4 rounded shadow mb-4">
  <h3 class="text-xl font-semibold">{{ post.title }}</h3>
  <p class="text-sm text-gray-600">By {{ post.author }}</p>
  <div class="mt-2 flex space-x-2">
    <button onclick="editBlog('{{ post.slug }}', '{{ post.title }}', '{{ post.author }}', `{{ post.content|escapejs }}`)"
            class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
      Edit
    </button>
    <form action="{% url 'delete_blog' post.slug %}" method="post" class="inline">
      {% csrf_token %}
      <button type="submit"
              class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm"
              onclick="return confirm('Delete this post?')">
        Delete
      </button>
    </form>
  </div>
</div>
{% empty %}
<p class="text-gray-500">No posts yet.</p>
{% endfor %}
