<div class="flex justify-between items-center mb-4">
  <h3 class="text-xl font-bold">Blog Posts</h3>
  <button onclick="openEditorModal()" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">
    + Create Blog Post
  </button>
</div>

<div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for post in recent_posts %}
    <div class="bg-white shadow-md rounded-xl p-4 border border-indigo-100">
      <h4 class="text-lg font-semibold text-indigo-700 mb-2">{{ post.title }}</h4>
      <p class="text-sm text-gray-500">{{ post.created_at|date:"M d, Y" }}</p>
      <p class="text-sm text-gray-600 truncate">{{ post.content|truncatewords:20 }}</p>
    </div>
  {% empty %}
    <p>No blog posts available.</p>
  {% endfor %}
</div>
