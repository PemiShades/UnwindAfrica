<!-- Blog Modal -->
<div 
  x-show="showBlogModal"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0 scale-90"
  x-transition:enter-end="opacity-100 scale-100"
  x-transition:leave="transition ease-in duration-200"
  x-transition:leave-start="opacity-100 scale-100"
  x-transition:leave-end="opacity-0 scale-90"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  style="display: none;"
>
  <div class="bg-white w-full max-w-2xl p-6 rounded-xl shadow-xl relative">
    <h2 class="text-2xl font-bold mb-4 text-indigo-700" x-text="editingBlog ? 'Edit Blog Post' : 'Create Blog Post'"></h2>
    <form :action="blogFormAction" method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="slug" x-model="blogForm.slug">

      {{ blog_form.as_p }}

      <div class="flex justify-end mt-6 space-x-3">
        <button type="button" @click="closeBlogModal" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 text-gray-800">Cancel</button>
        <button type="submit" class="px-5 py-2 rounded bg-indigo-600 hover:bg-indigo-700 text-white shadow-lg transition-all">Save Blog</button>
      </div>
    </form>
  </div>
</div>

<!-- Event Modal -->
<div 
  x-show="showEventModal"
  x-transition:enter="transition ease-out duration-300"
  x-transition:enter-start="opacity-0 scale-90"
  x-transition:enter-end="opacity-100 scale-100"
  x-transition:leave="transition ease-in duration-200"
  x-transition:leave-start="opacity-100 scale-100"
  x-transition:leave-end="opacity-0 scale-90"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm"
  style="display: none;"
>
  <div class="bg-white w-full max-w-2xl p-6 rounded-xl shadow-xl relative">
    <h2 class="text-2xl font-bold mb-4 text-teal-700" x-text="editingEvent ? 'Edit Event' : 'Create Event'"></h2>
    <form :action="eventFormAction" method="post" enctype="multipart/form-data" class="space-y-4">
      {% csrf_token %}
      <input type="hidden" name="id" x-model="eventForm.id">

      {{ event_form.as_p }}

      <div class="flex justify-end mt-6 space-x-3">
        <button type="button" @click="closeEventModal" class="px-4 py-2 rounded bg-gray-200 hover:bg-gray-300 text-gray-800">Cancel</button>
        <button type="submit" class="px-5 py-2 rounded bg-teal-600 hover:bg-teal-700 text-white shadow-lg transition-all">Save Event</button>
      </div>
    </form>
  </div>
</div>
